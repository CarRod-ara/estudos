<!DOCTYPE html>

        table,

        }

        td,
        th {

            vertical-align: middle;
        }
    </style>
</head>

<body>

                <td>piu</td>
            </tr>
            <!---linha 4-->

                <td rowspan="2">piu</td>

            </tr>
             <!---linha 5-->

</body>

</html>
